<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_cont.css">
</head>

<body>
    <form action="index_reg.html">
        <h1>
            Заказать звонок
        </h1>
        <label for="name" class="label_name">Имя:</label>
        <input type="text" id="name" placeholder="Введите имя" required>
        <br><br>

        <label for="age" class="label_age">Возраст:</label>
        <input type="number" id="age" placeholder="Введите возраст" required>
        <br><br>

        <label for="man">Муж</label>
        <input type="radio" id="man" name="pol">

        <label for="wooman">Жен</label>
        <input type="radio" id="wooman" name="pol">
        <br><br>

        <label for="email" class="label_email">Email:</label>
        <input type="email" id="email" placeholder="email@gmail.com" required>
        <br><br>

        <label for="tel" class="label_tel">Телефон:</label>
        <input type="tel" id="tel" placeholder="+375449999999" required>
        <br><br>

        <button type="submit">Готово</button>
        <button type="reset">Отмена</button>
    </form>
</body>

</html>
